  note: Visuomenės dalis, kuri yra aktyviai bendraujanti, dažnai važinėjanti, kelia
    didžiausią riziką virusui skleisti -- vadinasi, per ją galime laimėti daugiausiai.
    Jei žmogus susitinka 10x daugiau žmonių nei standartinis žmogus, tai jis turėtų
    imtis 10x rimtesnių priemonių skleidimo prevencijai. Pvz., tai, kad lyderiai,
    kuriems tenka dažnai susitikti įvairių žmonių, būtų be kaukių, ar drovėtųsi užsidėti
    kaukių, yra neracionalu.
