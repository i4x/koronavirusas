  created: 1584376981003
  id: dR67QkhQY1ojeiwJ_CtFreJG
  modified: 1584600521643
  note: + UVC veiksmingai suaktyvino SARS-CoV per 40 minučių, tuo tarpu UVA reikėjo
    pridėti psoraleno, kad būtų galima aktyvinti virusą. Galvijų serumo albumino buvimas
    apribojo UVC ir UVA sugebėjimą inaktyvinti SARS-CoV, o gydymas oktano rūgštimi
    nesumažina SARS-CoV turinčių baltymų tirpalų užkrečiamumo. [ref](https://pubmed.ncbi.nlm.nih.gov/17002634/)
- content: '__Super-skleidėjų identifikavimas ir ypatingų priemonių paskyrimas (Preventing
    superspreaders)__ '
  created: 1584378243869
  id: 5GMLKYGvSVwTbvp8J3x-M8Yx
  modified: 1584600498113
  note: Visuomenės dalis, kuri yra aktyviai bendraujanti, dažnai važinėjanti, kelia
    didžiausią riziką virusui skleisti -- vadinasi, per ją galime laimėti daugiausiai.
    Jei žmogus susitinka 10x daugiau žmonių nei standartinis žmogus, tai jis turėtų
    imtis 10x rimtesnių priemonių skleidimo prevencijai. Pvz., tai, kad lyderiai,
    kuriems tenka dažnai susitikti įvairių žmonių, būtų be kaukių, ar drovėtųsi užsidėti
    kaukių, yra neracionalu.
